<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${teachers.size()>0}" th:text="'Teachers: ' + ${teachers.size()}"> </h4>
<div class=" col-6">
    <h3 th:unless="${teachers} and ${teachers.size()}">There are no teachers!</h3>
    <table th:if="${teachers.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.position}"></td>
            <td><a class="btn btn-info" th:href="@{'/teachers/edit-teacher/'+${teacher.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/teachers/delete/'+${teacher.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
