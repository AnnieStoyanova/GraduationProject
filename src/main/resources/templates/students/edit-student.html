<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the student</h4>
<div class="col-6">
    <form action="#" th:action="@{/students/update/{id}(id=${id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" placeholder="First name" id="firstName">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Name" id="lastName">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</span>
        </div>
        <div class="form-group">
            <label for="graduationClass">Graduation class</label>
            <input class="form-control" type="text" th:field="*{graduationClass}"
                   placeholder="Graduation class" id="graduationClass">
            <span class="text-danger" th:if="${#fields.hasErrors('graduationClass')}"
                  th:errors="*{graduationClass}">Graduation Class Error</span>
        </div>
        <div class="form-group">
            <label for="facultyNumber">Faculty Number</label>
            <input class="form-control" type="text" th:field="*{facultyNumber}"
                   placeholder="Faculty Number" id="facultyNumber">
            <span class="text-danger" th:if="${#fields.hasErrors('facultyNumber')}"
                  th:errors="*{facultyNumber}">Faculty Number Error</span>
        </div>
        <button type="submit" class="btn btn-primary">Update student</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
